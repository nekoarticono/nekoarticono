<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Chegaste mais vais passar?</title>
  <style>
    body {
      background-color: black;
      color: #00ff00;
      font-family: monospace;
      overflow: hidden;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }
    #terminal {
      width: 80%;
      height: 60%;
      border: 2px solid #00ff00;
      padding: 20px;
      overflow: auto;
      white-space: pre-wrap;
    }
  </style>
</head>
<body>
  <div id="terminal"></div>
  <script>
    const terminal = document.getElementById('terminal');
    const words = ['ACCESSING', 'PROTOCOL', 'ENCRYPTED', 'DECODING', 'ERROR', 'LOADING', 'FRACTAL', 'BINARY', 'OVERRIDE', 'FIREWALL'];
    const codes = ['72, 26, b, 1b, 6, 2, 1, 1', 'GUYA====, GM3A====, GE2A====, GEYDA===', 'G-H-C-A-C-C-A-A'];

    function typeLine(text, speed = 50) {
      return new Promise(resolve => {
        let i = 0;
        const interval = setInterval(() => {
          terminal.innerHTML += text[i];
          i++;
          if (i === text.length) {
            clearInterval(interval);
            terminal.innerHTML += '\n';
            resolve();
          }
        }, speed);
      });
    }

    async function displayTerminal() {
      for (let i = 0; i < 20; i++) {
        const randomWord = words[Math.floor(Math.random() * words.length)];
        await typeLine(`[SYSTEM] ${randomWord}...`);
      }

      await typeLine('\n[ALERT] CODE SEQUENCE DETECTED!');
      await new Promise(r => setTimeout(r, 1000));

      for (let i = 0; i < codes.length; i++) {
        await typeLine(`[CODE ${i + 1}] ${codes[i]}`);
      }

      await typeLine('\n[WARNING] ONLY ONE CODE IS CORRECT!\n[WARNING] WANT SOME TIPS? MAYBE LOOK AT THE NAME OF THE SITE \n[TIP]BASE = 4x8\n[TIP]WHATS THE BEST THEOREM IN MATH?\n [WARNING] THERES MORE TO COME; BE PATIENT');
    }

    displayTerminal();
  </script>
</body>
</html>
